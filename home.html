<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <section class="home">
        <section class="nav">
            <div class="name_main">Kanban Board</div>
            <button class="add">Add new Task</button>
        </section>
        <section class="main">
            <div id="todo" class="todo common">
                <div class="top">
                    <div class="name">To do</div>
                    <div class="count">Count</div>
                </div>
                <div class="task">
                    <div draggable="true" class="task1"></div>
                </div>
            </div>
            <div id="inprogress" class="inprogress common">
                <div class="top">
                    <div class="name">In progress</div>
                    <div class="count">Count</div>
                </div>
            </div>
            <div id="done" class="done common">
                <div class="top">
                    <div class="name">Done</div>
                    <div class="count">Count</div>
                </div>
            </div>
        </section>
    </section>
    <script src="home.js"></script>
</body>

</html>
